
<div id="FileUpload" aria-hidden="true" role="dialog" class="hide"  aria-hidden="true">
    <div class="wrapper">

        <div
                ngf-drop="uploadFiles($files)"
                ngf-drag-over-class="'dragover'" ngf-multiple="true"
                ngf-pattern="'image/*,application/pdf'"

                class="upload">
            <p>Drag files here or <span class="upload__button" ngf-select="uploadFiles($files, $invalidFiles)" multiple
                                        accept="image/*" ngf-max-height="12000" ngf-max-size="20MB">Browse</span></p>
        </div>




        <div class="uploaded uploaded--one" ng-repeat="f in files">
            <img
                    ngf-src="f"

                    ngf-resize="{width: 100, height: 100, quality: 0.9}">
            <div class="file">
                <div class="file__name">
                    <p>{{f.name}} {{f.$errorParam}}</p>
                    <i class="fas fa-times"></i>{{f.progress}}
                </div>
                <div class="progress" ng-show="f.progress >= 0">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:{{f.progress}}%"></div>
                </div>
            </div>
        </div>
                    <div ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}

          </div>


            </div>
        </div>
