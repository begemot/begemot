<div class="form-group">
    <label>Выберите категории:</label>
    <div class="form-check" ng-repeat="category in categories" ng-style="{'margin-left': (category.level * 20) + 'px'}">
        <input class="form-check-input" type="checkbox" id="category{{category.id}}" ng-model="category.selected" ng-change="updateSelectedCategories(category)">
        <label class="form-check-label" for="category{{category.id}}" ng-class="{'text-danger font-weight-bold': ['sold', 'archive', 'catalog', 'stock'].includes(category.name)}">
            {{category.name}}
        </label>
    </div>
</div>
