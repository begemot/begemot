
    server {
        listen       80;
        

server_name     btrtest.atvgroup.ru;

root /home/atv/btrtest.atvgroup.ru;

index index.php index.html;

rewrite ^/index.html / permanent; #301 redirect 

location /
    {
    
    #proxy_cache cache;
    #proxy_cache_valid 10m;
    #proxy_cache_valid 404 1m;    
    
    
    try_files $uri $uri/ /index.php?$args;
    
    
    
    }

location ~ \.php$
    {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    include fastcgi_params;
    fastcgi_param  PATH_INFO        $fastcgi_path_info;
    fastcgi_index index.php;
    fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
    fastcgi_pass 127.0.0.1:9000;
    }

location ~ /\.ht
    {
    deny all;
    }

location ~ /*\.twig.html
    {
    deny all;
    }

#access_log  /var/log/nginx/yii/anton.access.log;
#error_log  /var/log/nginx/yii/anton.error.log;
}
