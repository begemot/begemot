<div class="dropdown">
  <button ng-click="showDropdown($event)" class="btn " type="button"  aria-expanded="false">
    {{ label }}: {{ selectedOption }}
  </button>
  <ul class="dropdown-menu">
    <li ng-repeat="option in options">
      <a class="dropdown-item" ng-class="{ 'active': selectedOption==option }" href="" ng-click="selectOption(option)">{{option}}</a>
    </li>
  </ul>
</div>
